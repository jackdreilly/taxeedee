<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxeedee</title>
    <link rel="stylesheet"      href="https://fonts.googleapis.com/css?family=Open Sans" />
    <link rel="stylesheet" href="../insta.css" />
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="../jquery.dotdotdot.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="../guestbook.js"></script>
    <img id="humburger" src='/images/humburger_button.png'>
    <header>
      <h1>Taxeedee:
      <span id="subtitle">Travels of Olga and Jack</span>
      </h1>
    </header>
    <main>
      <span id="dropdown" style="display:none">
        <a onclick="location.href='/insta.html'">Home</a></br>
        <a onclick="location.href='/about/about.html'">About Us</a></br>
        <a onclick="location.href='/guestbook/guestbook.html'">Guestbook</a></br>
      </span>
      <div id="stream">
        <div class="post">
          <div class="post-header">
            <h2 class="title-text">
              Guestbook
            </h2>
          </div>
          <!-- <h2 class="title-text post-header">Guestbook</h2> -->
          <img class="square-image" src="../../images/guestbook.png"/>
          <p class='text'>Please leave us a note! It will make our day :)</p>
          <div class="comments-container">
            <hr />
            <div class="add-comment">
              <form name="comment_form">
                <label for="user">Name</label>
                <input name="user" type="text" placeholder="Your name..."></input>
                <br />
                <label for="content">Comment</label>
                <input name="content" type="text" placeholder="Add your comment..."></input>
                <br />
                <button class="submit">Submit</button>
              </form>
            </div>
            <div class="comments">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Ταξίδι: Greek for Travel
  </footer>
</body>
</html>
