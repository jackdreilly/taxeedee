<!DOCTYPE html>
<html>
	<head>
		<title>Taxeedee</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" type="text/css" href="map.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>
	<body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">Taxeedee: Travel log for Olga and Jack</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="">About Us</a>
						<a class="mdl-navigation__link" href="">Country Map</a>
						<a class="mdl-navigation__link" href="">Photos</a>
						<a class="mdl-navigation__link" href="">Stories</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Taxeedee</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">About Us</a>
					<a class="mdl-navigation__link" href="">Country Map</a>
					<a class="mdl-navigation__link" href="">Photos</a>
					<a class="mdl-navigation__link" href="">Stories</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<div class="mdl-grid">
						<div id="map-stream" class="mdl-cell mdl-cell--6-col">
							<div id="map"></div>
							<script type="text/javascript" src="map.js"></script>
							<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-pN8yYVydShCWywKSFRY1ZodRdgf7TdI&callback=initMap"
							async defer></script>
						</div>
						<div id="side-stream" class="mdl-cell mdl-cell--4-col">
							Side Content
						</div>
					</div>
				</div>
			</main>
		</div>
	<footer>Taxeedee (ταξίδι) is Greek for travel</footer>
</body>
</html>
