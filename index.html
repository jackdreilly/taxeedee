<!DOCTYPE html>
<html>
	<head>
		<title>Taxeedee</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>
	<body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">Taxeedee: Travel log for Olga and Jack</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="">About Us</a>
						<a class="mdl-navigation__link" href="map.html">Country Map</a>
						<a class="mdl-navigation__link" href="">Photos</a>
						<a class="mdl-navigation__link" href="">Stories</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Taxeedee</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">About Us</a>
					<a class="mdl-navigation__link" href="map.html">Country Map</a>
					<a class="mdl-navigation__link" href="">Photos</a>
					<a class="mdl-navigation__link" href="">Stories</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<div class="mdl-grid">
						<div id="main-stream" class="mdl-cell mdl-cell--6-col">
							<div class="intro-card-wide mdl-card mdl-shadow--2dp">
								<div class="mdl-card__title">
									<h2 class="mdl-card__title-text">Welcome to Olga and Jack's Travel Log!</h2>
								</div>
								<div class="mdl-card__supporting-text">
									We will regularly update on our latest adventures.
								</div>
								<div class="mdl-card__actions mdl-card--border">
									<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
										Get Started
									</a>
								</div>
								<div class="mdl-card__menu">
									<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
									<i class="material-icons">share</i>
									</button>
								</div>
							</div>
						</div>
						<div id="side-stream" class="mdl-cell mdl-cell--4-col">
							Side Content
						</div>
					</div>
				</div>
			</main>
		</div>
	<footer>Taxeedee (ταξίδι) is Greek for travel</footer>
</body>
</html>
